{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page-title %}
Leave Room
{% endblock %}


{% block page-content %}
<div class="container">
<p class="display-3">Are you sure ?!</p>
<p>Are you sure you want to leave room ?</p>
    <form method="post">
        {% csrf_token %}
        <div class="row">
        <a href="{% url 'room_dashboard' %}" class="btn btn-primary my-3" type="submit">Back to Dashboard</a>
        <button type="submit" class="btn btn-danger">LEAVE</button>
        </div>
    </form>
</div>
{% endblock %}
