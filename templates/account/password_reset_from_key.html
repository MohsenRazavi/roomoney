{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page-title %}
Password Reset
{% endblock %}


{% block page-content %}
<div class="container">
<p class="display-3">Password Reset</p>
<p>Set new password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row">
        <button class="btn btn-primary mt-3" type="submit">Reset password</button>
        </div>
        <p class="mb-0">Don't have account ? <a href="{% url 'account_signup' %}">Signup here.</a></p>
        <p>Remember your lost password ? <a href="{% url 'account_login' %}">Login here.</a></p>
    </form>
</div>
{% endblock %}
