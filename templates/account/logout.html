{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page-title %}
Logout
{% endblock %}


{% block page-content %}
<div class="container">
<p class="display-3">Are you sure ?!</p>
<p>Are you sure you want to log out ?</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row">
        <a href="{% url 'room_dashboard' %}" class="btn btn-primary my-3" type="submit">Back to Dashboard</a>
        <a href="{% url 'account_logout' %}" class="btn btn-danger" type="submit">Logout</a>
        </div>
    </form>
</div>
{% endblock %}
