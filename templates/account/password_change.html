{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page-title %}
Password Change
{% endblock %}


{% block page-content %}
<div class="container">
<p class="display-3">Change your password</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row mt-3">
        <button class="btn btn-primary" type="submit">Change</button>
        </div>
    </form>
</div>
{% endblock %}
