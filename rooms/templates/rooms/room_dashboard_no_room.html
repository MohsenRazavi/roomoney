{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page-title %}
{% endblock %}

{% block page-content %}
    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="my-3">
                    <p class="display-4" id="title" onclick="toggle()">You don't have any room!</p>
                    <button class="btn btn-primary" id="create_room_btn" onclick="toggle()">Create new room</button>
                </div>
                <form method="post" id="create_room_form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="row">
                        <button class="btn btn-primary my-3" type="submit">Create</button>
                    </div>
                </form>
            </div>
            <div class="col-3">
                <nav class="nav flex-column shadow-sm my-3 border" style="border-radius: 8px">
                    <a class="nav-link active text-light bg-success">Personal info</a>
                    <a class="nav-link active" href="{% url 'profile_update' user.id %}">Profile</a>
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                </nav>
            </div>
        </div>
    </div>

    <script src="{% static 'js/create_room.js' %}"></script>
{% endblock %}
