{% extends '_base.html' %}

{% block page-title %}
    Room Dashboard
{% endblock %}

{% block page-content %}
    <div class="bg-secondary bg-gradiant sticky-top mb-4" style="display: block; height: 18em;">
    <h2 class="text-dark">{{ room_name|capfirst }}</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-9">
                {% for member in members %}
                    <div class="card my-3 shadow-sm">
                        <div class="card-body">
                            <p class="text">{{ member }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-3">
                {% include 'rooms/right_panel.html' with room=room_obj%}
            </div>
        </div>
    </div>
{% endblock %}
