{% extends '_base.html' %}

{% block page-title %}
{% endblock %}

{% block page-content %}
    <div class="bg-secondary bg-gradiant sticky-top mb-4" style="display: block; height: 18em;">
    <h2 class="text-dark">{{ room_name|capfirst }}</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-9">
                {% for member in members %}
                    <div class="card my-3 shadow-sm">
                        <div class="card-body">
                            <p class="text">{{ member }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-3">
                <nav class="nav flex-column shadow-sm my-3 border" style="border-radius: 8px">

                    <a class="nav-link active text-light bg-success">Personal info</a>
                    <a class="nav-link active" href="{% url 'profile_update' user.id %}">Profile</a>
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                </nav>
                <nav class="nav flex-column shadow-sm my-3 border" style="border-radius: 8px">
                    <a class="nav-link active text-light bg-primary">Room</a>
                    <a class="nav-link active" href="{% url 'room_dashboard' %}">Dashboard</a>
                    <a class="nav-link" href="#">Add new Purchase</a>
                    <a class="nav-link" href="#">Last Purchases</a>
                    <a class="nav-link" href="#">Options</a>
                </nav>
            </div>
        </div>
    </div>
{% endblock %}
